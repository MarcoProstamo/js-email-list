<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome Esercizio</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="text-bg-dark">
    <div class="container my-5">
      <h2 class="h1 fw-semibold text-primary text-center text-uppercase">
        generate list
      </h2>
      <div
        class="row flex-nowrap row-cols-auto justify-content-center gap-3 mt-3"
      >
        <button type="button" class="btn btn-secondary">
          Generate Single Email
        </button>
        <button type="button" class="btn btn-secondary">
          Generate List Email
        </button>
      </div>

      <hr class="my-5 border-5 border-primary rounded" />

      <h1 class="fw-semibold text-primary text-center text-uppercase">
        email list
      </h1>
      <div class="card border-0">
        <ul class="list-group list-group-flush" id="emailList">
          <li class="list-group-item text-bg-secondary border-dark">Item 1</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 2</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 3</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 4</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 5</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 6</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 7</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 8</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 9</li>
          <li class="list-group-item text-bg-secondary border-dark">Item 0</li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
